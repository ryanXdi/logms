version: '3.9'
services:
  mongo:
    image: mongo:7.0
    container_name: logms-lite-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: logms
      MONGO_INITDB_ROOT_PASSWORD: logms
      MONGO_INITDB_DATABASE: logms
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: logms-lite-backend
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://logms:logms@mongo:27017/logms?authSource=admin
      - JWT_SECRET=logms_docker_secret_key_2025
      - PORT=4000
      - APP_ADMIN_EMAIL=admin@example.com
      - APP_ADMIN_PASSWORD=admin123
      - DEFAULT_TENANT=default
      - RESEND_API_KEY=${RESEND_API_KEY}
      - ALERT_EMAIL_FROM=${ALERT_EMAIL_FROM:-onboarding@resend.dev}
      - ALERT_EMAIL_TO=${ALERT_EMAIL_TO}
    ports:
      - "4000:4000"
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: logms-lite-frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:4000
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  mongo-data: